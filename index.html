<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D Thought Expansion Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .score-item .value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .category-card.completed {
            background: rgba(76,175,80,0.3);
            border-color: rgba(76,175,80,0.6);
        }

        .category-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .progress {
            margin-top: 10px;
            font-size: 0.85em;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: rotate(90deg);
        }

        .example-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #ffd700;
        }

        .example-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .example-content {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .application {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .application-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4fc3f7;
        }

        .check-btn {
            background: linear-gradient(135deg, #4fc3f7 0%, #2196f3 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(79,195,247,0.4);
        }

        .check-btn.completed {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 2000;
        }

        .achievement-popup.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .categories {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <div class="score-item">

        <div class="categories" id="categories"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">Ã—</div>

    </div>

    <div class="achievement-popup" id="achievement"></div>

    <script>

                    },

                    }
                ]
            },
            {
                id: 'golden-ratio',
                icon: 'ðŸŒ€',

                desc: 'Apply mathematical patterns from nature to design optimization',
                examples: [
                    {
                        title: 'Antenna Design Using Fibonacci Spirals',

                        application: 'R&D Application: Design antenna arrays where elements are spaced at Fibonacci intervals (1, 1, 2, 3, 5, 8, 13mm). This creates optimal interference patterns for multi-band reception. Used in 5G infrastructure and satellite communications.'
                    },
                    {

                        application: 'R&D Application: Apply phi-ratio curves to blade cross-sections for minimal drag and maximum lift. The spiral taper reduces turbulence at blade tips. Currently used by leading renewable energy companies.'

            {
                id: 'ancient-wisdom',

                desc: 'Rediscover lost techniques from historical civilizations',
                examples: [
                    {
                        title: 'Roman Concrete Self-Healing Properties',
                        content: 'Roman maritime concrete lasts 2000+ years underwater. Modern analysis reveals lime clasts that self-seal cracks through chemical reactions with seawater.',
                        application: 'R&D Application: Develop self-healing concrete using similar quicklime chemistry. When cracks form, water triggers calcium carbonate crystallization, sealing gaps automatically. Reduces infrastructure maintenance by 60% and extends lifespan dramatically.'
                    },
                    {
                        title: 'Incan Seismic Engineering',
                        content: 'Incan mortarless stone walls survive earthquakes through precisely cut interlocking stones that move independently, absorbing shock.',
                        application: 'R&D Application: Design modular building systems with controlled movement joints. Each section shifts during seismic events without structural failure. Applied to earthquake-resistant hospitals and data centers in high-risk zones.'
                    }
                ]
            },
            {
                id: 'biomimetic',
                icon: 'ðŸ¦‘',
                title: 'Biomimetic Systems',
                desc: 'Learn from nature\'s 3.8 billion years of R&D',
                examples: [
                    {
                        title: 'Mycelial Network Computing',
                        content: 'Fungal networks solve shortest-path problems and resource allocation without central processing, using chemical signals across vast underground networks.',
                        application: 'R&D Application: Design distributed server architectures mimicking mycelial nutrient distribution. Each node shares load dynamically based on chemical-like signal gradients. Results in 40% more efficient cloud computing with automatic load balancing and self-healing networks.'
                    },

                        title: 'Octopus Distributed Intelligence',
                        content: 'Octopus arms contain 2/3 of their neurons, making independent decisions while coordinating with the central brain. Each arm "thinks" autonomously.',
                        application: 'R&D Application: Create AI systems where edge devices process locally while maintaining central coordination. Applied to autonomous vehicle fleets where each car makes real-time decisions but shares strategic planning. Reduces latency by 90% and bandwidth by 75%.'
                    }
                ]
            },
            {
                id: 'cross-disciplinary',
                icon: 'ðŸŽµ',
                title: 'Cross-Disciplinary Patterns',
                desc: 'Transfer principles between unrelated domains',
                examples: [
                    {
                        title: 'Jazz Improvisation in Algorithm Design',
                        content: 'Jazz musicians follow "comping" rulesâ€”knowing when to lead, support, or rest. Algorithms can use similar adaptive behavior principles.',

                    },

            },
            {

                examples: [
                    {

                        application: 'R&D Application: Design nanoparticle drug carriers considering all scales simultaneously. Quantum properties ensure molecular stability, size enables cellular penetration, coating permits organ targeting, release timing matches patient circadian rhythms. Results in 10x targeted delivery efficiency.'
                    },
                    {
                        title: 'Materials Science Through Time Scales',
                        content: 'Analyze material behavior at femtosecond (electron movement), microsecond (crack propagation), year (fatigue), and century (degradation) scales.',
                        application: 'R&D Application: Develop aerospace alloys by simulating behavior across all time scales. Prevents failures that only appear after decades. Used in next-gen aircraft designed for 50+ year operational lifespans with maintained safety margins.'
                    }
                ]
            },
            {
                id: 'constraints',
                icon: 'âš¡',
                title: 'Constraint-Based Innovation',
                desc: 'Breakthrough solutions through radical limitations',
                examples: [
                    {
                        title: 'Zero-Energy Medical Diagnostics',
                        content: 'Challenge: Create diagnostic tools for off-grid clinics with zero electrical power. Forces innovation beyond conventional battery-powered devices.',
                        application: 'R&D Application: Develop paper-based microfluidic diagnostics powered by capillary action and color-changing chemistry. Tests for malaria, HIV, and diabetes using single blood drops, readable by eye. Cost: $0.10 per test vs $50 for powered alternatives. Now used in 40+ countries.'
                    },
                    {
                        title: '1800s Technology Challenge',
                        content: 'Redesign modern products using only pre-electrical-era materials and methods. Reveals elegant mechanical solutions lost to electronic convenience.',
                        application: 'R&D Application: Created precision agricultural seed planter using only springs, levers, and brass gears. No electronics means zero maintenance, infinite field life, works in harsh conditions. Adopted by small-scale farmers globally, reducing costs by 90%.'
                    }
                ]
            },
            {
                id: 'paradox-inversion',
                icon: 'ðŸ”„',
                title: 'Paradox & Inversion Thinking',
                desc: 'Flip assumptions to discover hidden solutions',
                examples: [
                    {
                        title: 'Cybersecurity Through Intentional Vulnerability',
                        content: 'Instead of hiding vulnerabilities, create intentional "honeypot" weaknesses that attract attackers to monitored traps.',
                        application: 'R&D Application: Design systems with attractive but fake vulnerabilities that reveal attacker methods. Real assets remain protected while honeypots gather threat intelligence. Security teams learn attack patterns, improving defenses proactively. Reduces successful breaches by 70%.'
                    },
                    {
                        title: 'Making Problems More Complex',
                        content: 'Traffic congestion: instead of simplifying routes, add complexity through multi-modal transportation hubs that create organized chaos.',
                        application: 'R&D Application: Design intersections that intentionally combine buses, bikes, pedestrians, and cars in shared space. The complexity forces everyone to slow down and negotiate, paradoxically increasing flow and reducing accidents by 40%. Implemented in European cities successfully.'
                    }
                ]
            }
        ];

        let gameState = {
            explored: new Set(),
            points: 0,
            insights: 0
        };

        function initGame() {
            const container = document.getElementById('categories');
            categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => openCategory(cat.id);
                card.innerHTML = `
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-title">${cat.title}</div>
                    <div class="category-desc">${cat.desc}</div>
                    <div class="progress">${cat.examples.length} examples to explore</div>
                `;
                card.id = `card-${cat.id}`;
                container.appendChild(card);
            });
            updateScore();
        }

        function openCategory(id) {
            const category = categories.find(c => c.id === id);
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            
            let examplesHTML = category.examples.map((ex, idx) => `
                <div class="example-card">
                    <div class="example-title">${ex.title}</div>
                    <div class="example-content">${ex.content}</div>
                    <div class="application">
                        <div class="application-title">ðŸ”¬ Real-World R&D Application:</div>
                        ${ex.application}
                    </div>
                </div>
            `).join('');

            modalBody.innerHTML = `
                <div class="category-icon" style="font-size: 4em; text-align: center;">${category.icon}</div>
                <h2 style="text-align: center; margin-bottom: 20px;">${category.title}</h2>
                <p style="text-align: center; margin-bottom: 30px; font-size: 1.1em;">${category.desc}</p>
                ${examplesHTML}
                <button class="check-btn ${gameState.explored.has(id) ? 'completed' : ''}" 
                        onclick="markExplored('${id}')">
                    ${gameState.explored.has(id) ? 'âœ“ Completed' : 'Mark as Explored'}
                </button>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function markExplored(id) {
            if (!gameState.explored.has(id)) {
                gameState.explored.add(id);
                const category = categories.find(c => c.id === id);
                gameState.points += 100;
                gameState.insights += category.examples.length;
                
                document.getElementById(`card-${id}`).classList.add('completed');
                showAchievement(`+${category.examples.length} insights unlocked!`);
                updateScore();
                closeModal();

                if (gameState.explored.size === categories.length) {
                    setTimeout(() => showAchievement('ðŸ† Master Explorer! All categories completed!'), 500);
                }
            }
        }

        function updateScore() {
            document.getElementById('explored').textContent = `${gameState.explored.size}/${categories.length}`;
            document.getElementById('points').textContent = gameState.points;
            document.getElementById('insights').textContent = gameState.insights;
        }

        function showAchievement(text) {
            const popup = document.getElementById('achievement');
            popup.textContent = text;
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        initGame();
    </script>
</body>
</html>
